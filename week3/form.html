<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Wanderlust Voyages</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lumanosimo&family=Major+Mono+Display&display=swap');
  </style>
</head>
<body>
  <!-- Header Section -->
  <header id="main-header">
    <h1 class="header-title">Wanderlust Voyages | Travel Agency</h1>
  </header>

  <form id="form">
    <h1>Form</h1>
    <div class="input-control">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <div class="error-message" id="username-error"></div>
    </div>

    <div class="input-control">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <div class="error-message" id="email-error"></div>
    </div>

    <div class="input-control">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <div class="error-message" id="password-error"></div>
    </div>

    <div class="input-control">
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
      <div class="error-message" id="confirm-password-error"></div>
    </div>

    <button type="submit">Submit</button>
  </form>

  <!-- Footer -->
  <footer>
    <ul>
      <li><a href="https://www.facebook.com/">Facebook</a></li>
      <li><a href="https://twitter.com/">Twitter</a></li>
      <li><a href="https://www.instagram.com/">Instagram</a></li>
    </ul>
    <p>&copy; 2024 Wanderlust Voyages | Travel Agency. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById("form");

    form.addEventListener("submit", function (event) {
      event.preventDefault();
      if (validateForm()) {
        alert("Form submitted.");
      }
    });

    const inputFields = form.querySelectorAll("input");

    inputFields.forEach((input) => {
      input.addEventListener("blur", function () {
        validateInput(input);
      });
    });

    function validateForm() {
      let isValid = true;

      for (let i = 0; i < inputFields.length; i++) {
        if (!validateInput(inputFields[i])) {
          isValid = false;
        }
      }

      return isValid;
    }

    function validateInput(input) {
  const errorDiv = document.getElementById(input.id + "-error");
  const value = input.value.trim();

  if (value === "") {
    errorDiv.textContent = "This field is required";
    input.style.border = "2px solid #ff9999"; // Set the border color to red
    return false;
  } else {
    errorDiv.textContent = "";
    input.style.border = "2px solid #b3ffec"; // Set the border color to green
  }

  if (input.id === "email") {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(value)) {
      errorDiv.textContent = "Invalid email format";
      input.style.border = "2px solid #ff9999"; // Set the border color to red
      return false;
    }
  }

  if (input.id === "password" && value.length < 8) {
    errorDiv.textContent = "Password must be at least 8 characters long";
    input.style.border = "2px solid #ff9999"; // Set the border color to red
    return false;
  }

  if (input.id === "confirm-password") {
    const passwordField = document.getElementById("password");
    if (value !== passwordField.value) {
      errorDiv.textContent = "Passwords do not match";
      input.style.border = "3px solid #ff9999"; // Set the border color to red
      return false;
    }
  }

  input.style.border = "2px solid #b3ffec"; // Sset the border color to the green
  return true;
}
  </script>
</body>
</html>
